databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: volodymyr shashkov
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: enum('admin', 'user')
                  constraints:
                    unique: true
                    nullable: false
