databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: volodymyr shashkov
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_role_id
                    references: roles(id)